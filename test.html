<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
  </head>
  <body>
    <script type="text/javascript" src="./script/WhatsAppButton.js"></script>
    <script type="text/javascript">
      var cssContent1 =
        '* { margin: 0px; padding: 0px; box-sizing: border-box; font-family: Matter, sans-serif; font-size: 16px; }:root { --primary-color: #075f55; --secondary-color: #25d366; }body { background-color: transparent; height: 100vh; }.whatsapp-button { text-decoration: none; border: none; background-color: transparent; cursor: pointer; display: block; margin-left: auto; margin-top: 1rem; }.whatsapp-button:hover { transform: scale(1.1); transition: 0.3s; }.whatsapp-container { position: fixed; bottom: 2rem; right: 2rem; }.form-header { background-color: var(--primary-color); color: rgb(255, 255, 255); padding: 1rem 2rem; border-radius: 1rem 1rem 0px 0px; display: flex; justify-content: space-between; align-items: center; }.none { display: none; }#form-container { opacity: 0; transform: translateY(-20px); transition: opacity 0.5s, transform 0.5s; animation: 1s ease 0s 1 normal forwards running aparecer; margin-left: 20px; box-shadow: rgba(0, 0, 0, 0.1) 0px 8px 24px; border-radius: 1rem; }@keyframes aparecer {   0% { opacity: 0; transform: translateY(-20px); }  100% { opacity: 1; transform: translateY(0px); }'
      var cssContent2 =
        '}.form { padding: 1.5rem; background-image: url("https://pub-fab99594a03b41c38db0d04b26923694.r2.dev/wp-bg.jpeg"); border-radius: 0px 0px 1rem 1rem; }.form-field input { width: 100%; padding: 0.6rem 0.8rem; border-radius: 0.5rem; border: none; margin-bottom: 1.5rem; outline: none; }input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { appearance: none; margin: 0px; }#form-button { background-color: var(--primary-color); color: rgb(255, 255, 255); border: none; padding: 0.8rem 1rem; border-radius: 0.5rem; cursor: pointer; transition: 0.1s; display: block; width: 100%; }#form-button:hover { background-color: rgb(10, 125, 115); }.close-icon { position: relative; width: 24px; height: 24px; cursor: pointer; margin-left: 1rem; }.close-icon::before, .close-icon::after { content: ""; position: absolute; top: 50%; left: 50%; width: 2px; height: 24px; background-color: rgb(255, 255, 255); transform-origin: center center; }.close-icon::before { transform: translate(-50%, -50%) rotate(45deg); }.close-icon::after { transform: translate(-50%, -50%) rotate(-45deg); }'
      var whatsAppButton = new WhatsAppButton({
        phoneNumber: '5516999999999',
        title: 'Fale Conosco',
        primaryColor: '#075f55',
        firstMessage: 'Olá, meu nome é {{name}} e gostaria de informações!',
        webhookUrl:
          'https://script.google.com/macros/s/AKfycby1E9BQCd5Qh-luovTfTsJk7_zYimoRNHPj4ASW61uyzSMYmbOWywW7j0frPXso1j96/exec',
        ctaText: 'Conversar',
        htmlContent:
          '<div class="whatsapp-container">      <div id="form-container" class="none">        <header class="form-header">          <h4>Fale Conosco</h4>          <div class="close-icon"></div>        </header>        <div class="form">          <form id="whatsapp-form">            <div class="form-field">              <input placeholder="Nome" type="text" id="name" name="name" required="">            </div>            <div class="form-field">              <input placeholder="E-mail" type="email" id="email" name="email" required="">            </div>            <div class="form-field">              <input placeholder="Número do WhatsApp" type="number" id="phone" name="phone" required="">            </div>            <button id="form-button" type="submit">Conversar</button>          </form>        </div>      </div>      <button class="whatsapp-button">        <img src="https://pub-fab99594a03b41c38db0d04b26923694.r2.dev/wp-bt.svg" alt="WhatsApp Icon" width="60" height="60">      </button>    </div>',
        cssContent: cssContent1 + cssContent2,
      })
      whatsAppButton.init()
    </script>
  </body>
</html>
