<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WhatsApp Button Form" />
    <meta name="keywords" content="WhatsApp, Button, Form" />
    <link rel="stylesheet" href="./style/settings.css" />
    <title>WhatsApp Button Form</title>
  </head>
  <body>
    <div id="settings">
      <form id="settings-form">
        <div>
          <label for="primary-color">Primary color: </label>
          <input
            class="form-config"
            id="primary-color"
            type="color"
            value="#075f55"
            name="primaryColor"
          />
        </div>

        <div>
          <label for="title">Title: </label>
          <input
            class="form-config"
            type="text"
            id="title"
            value="Fale Conosco"
            maxlength="30"
            name="title"
          />
        </div>

        <div>
          <label for="wp-number">To Number: </label>
          <input
            class="form-config"
            type="number"
            id="wp-number"
            value="5516999999999"
            pattern="[0-9]{13}"
            placeholder="Ex: 5511991627572"
            name="phoneNumber"
          />
        </div>

        <div>
          <label for="first-message">First message: </label>
          <p>Access name, phone and email using: {name}, {phone} e {email}</p>
          <textarea
            class="form-config"
            name="firstMessage"
            type="text"
            id="first-message"
            rows="4"
            cols="50"
          >
Olá, meu nome é {name} e gostaria de informações!</textarea
          >
        </div>
        <h3>Add Custom Fields</h3>
        <div id="field-builder">
          <div class="field-row">
            <div>
              <label for="field-type">Type:</label>
              <select id="field-type" class="custom-field">
                <option value="name">Name</option>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="cpf">CPF</option>
                <option value="birthdate">Date of Birth</option>
              </select>
            </div>
            <div>
              <label for="field-placeholder">Placeholder:</label>
              <input
                class="custom-field"
                type="text"
                id="field-placeholder"
                placeholder="Ex: Digite seu telefone"
              />
            </div>
          </div>

          <button class="settings-buttons" type="button" id="add-field">
            Add field
          </button>
        </div>

        <div id="custom-fields-container">
          <h4>Custom fields:</h4>
          <header>
            <span><strong>Type</strong></span>
            <span class="center"><strong>Placeholder</strong></span>
          </header>
          <ul id="custom-fields-list">
            <li>
              <span><strong>Name</strong></span>
              <span>Nome</span>
              <span class="custom-field-item-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  x="0px"
                  y="0px"
                  width="1.5rem"
                  height="1.5rem"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M 10 2 L 9 3 L 3 3 L 3 5 L 21 5 L 21 3 L 15 3 L 14 2 L 10 2 z M 4.3652344 7 L 6.0683594 22 L 17.931641 22 L 19.634766 7 L 4.3652344 7 z"
                  ></path>
                </svg>
              </span>
            </li>
            <li>
              <span><strong>Email</strong></span>
              <span>E-mail</span>
              <span class="custom-field-item-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  x="0px"
                  y="0px"
                  width="1.5rem"
                  height="1.5rem"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M 10 2 L 9 3 L 3 3 L 3 5 L 21 5 L 21 3 L 15 3 L 14 2 L 10 2 z M 4.3652344 7 L 6.0683594 22 L 17.931641 22 L 19.634766 7 L 4.3652344 7 z"
                  ></path>
                </svg>
              </span>
            </li>
            <li>
              <span><strong>Phone</strong></span>
              <span>Número do WhatsApp</span>
              <span class="custom-field-item-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  x="0px"
                  y="0px"
                  width="1.5rem"
                  height="1.5rem"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M 10 2 L 9 3 L 3 3 L 3 5 L 21 5 L 21 3 L 15 3 L 14 2 L 10 2 z M 4.3652344 7 L 6.0683594 22 L 17.931641 22 L 19.634766 7 L 4.3652344 7 z"
                  ></path>
                </svg>
              </span>
            </li>
          </ul>
        </div>

        <div>
          <label for="webhook-url">Webhook URL: </label>
          <p>
            Use default value to see data integration in
            <a
              href="https://docs.google.com/spreadsheets/d/1_VI061E5_CGytoQw4Lx1POglhKE0lxkFpbFQgbagXs4/edit?gid=0#gid=0"
            >
              this Google Sheets example.
            </a>
          </p>
          <input
            class="form-config"
            type="url"
            id="webhook-url"
            value="https://script.google.com/macros/s/AKfycbyjPxc7oyFJmV-HK9Du8e70xe4cv7uyZ0pF34gK46XPK6RYTLdsWGZSnf2v2YKZWNM-qA/exec"
            name="webhookUrl"
          />
        </div>

        <div>
          <label for="cta">Call-to-action:</label>
          <input
            class="form-config"
            type="text"
            id="cta"
            value="Conversar"
            maxlength="20"
            name="ctaText"
          />
        </div>

        <div>
          <label for="start-opened">Start opened</label>
          <input
            type="checkbox"
            id="start-opened"
            name="startOpened"
            class="form-config"
          />
        </div>

        <button id="reset-styles" class="settings-buttons">
          Reset Defaults
        </button>
        <button id="generate-code" class="settings-buttons">
          Generate Code
        </button>
      </form>
      <div class="code-block none">
        <pre><code id="widget-code"></code></pre>
      </div>
    </div>

    <script type="module" src="./script/settings.js"></script>
  </body>
</html>
